<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Fooder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <style>
      .gloock-regular {
        font-family: "Gloock", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-slate-900 shadow-lg bg-banner-img p-4">
      <div class="max-w-6xl mx-auto px-4 uppercase">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <a
              href="index.html"
              class="text-5xl font-bold text-orange-500 gloock-regular"
              >BOJF</a
            >
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-100 hover:text-orange-500"
              >Home</a
            >
            <a href="#menu" class="text-gray-100 hover:text-orange-500"
              >About Us</a
            >
            <a href="#menu" class="text-gray-100 hover:text-orange-500">Menu</a>
            <a
              href="#"
              id="cartBtn"
              class="text-gray-100 hover:text-orange-500"
            >
              <i class="fas fa-shopping-cart"></i>
              <span
                id="cartCount"
                class="bg-orange-500 text-white rounded-full px-2 py-1 text-xs"
                >0</span
              >
            </a>
            <div id="authLinks" class="flex items-center space-x-4">
              <a href="login.html" class="text-gray-100 hover:text-orange-500"
                >Login</a
              >
              <a
                href="register.html"
                class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600"
                >Register</a
              >
            </div>
            <div id="userMenu" class="relative">
              <button
                id="userMenuBtn"
                class="flex items-center space-x-2 text-gray-100 hover:text-orange-500 transition-colors duration-200"
              >
                <span id="userName" class="uppercase">Loading...</span>
                <i
                  class="fas fa-chevron-down text-sm transition-transform duration-200"
                ></i>
              </button>
              <div
                id="userMenuDropdown"
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 transform scale-95 opacity-0 invisible transition-all duration-200 origin-top-right z-50"
              >
                <a
                  href="dashboard.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-50 hover:text-orange-500 transition-colors duration-200"
                  >Dashboard</a
                >
                <a
                  href="#"
                  id="logoutBtn"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-50 hover:text-orange-500 transition-colors duration-200"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Profile Section -->
        <div class="md:col-span-1">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Profile Information</h2>
            <form id="profileForm" class="space-y-4">
              <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-3 py-2 border rounded-md"
                  readonly
                />
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="w-full px-3 py-2 border rounded-md"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600"
              >
                Update Profile
              </button>
            </form>
          </div>
        </div>

        <!-- Orders Section -->
        <div class="md:col-span-2">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Order History</h2>
            <div id="orderList" class="space-y-4">
              <!-- Orders will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fly Cart -->
    <div
      id="flyCart"
      class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50"
    >
      <div class="p-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Your Cart</h3>
          <button id="closeCart" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="cartItems" class="space-y-4">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="mt-4 border-t pt-4">
          <div class="flex justify-between mb-4">
            <span class="font-bold">Total:</span>
            <span id="cartTotal" class="font-bold">$0.00</span>
          </div>
          <button
            id="checkoutBtn"
            class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
